services:
    _defaults:
        autowire: true
        autoconfigure: true

    HitcKit\CoreBundle\Controller\:
        resource: '../../Controller/*'
        tags: [ 'controller.service_arguments' ]

    HitcKit\CoreBundle\Services\:
        resource: '../../Services/*'

    HitcKit\CoreBundle\Services\NodeTypeManager:
        arguments:
            - !tagged_iterator { tag: hitc_kit_core.node_type, index_by: key, default_index_method: getName }
